<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">

    <title>{{ page.title | default: site.title }}</title>
    <meta name="blog" content="Follow us on our way of giving you back your community">
    <meta name="services" content="Ride sharing, package delivery, Parcel dispatching">
    {% if page.excerpt %}<meta name="description" content="{{ page.excerpt | strip_html }}">{% endif %}
    {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}
    {% if site.author %}<meta name="author" content="{{ site.author }}" />{% endif %}


    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="type/css" href="css/user.css" />
    <link rel="stylesheet" type="type/css" href="css/untitled.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.classycountdown.min.css" />
    <link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
    <meta name="google-site-verification" content="qlMwNBY8JG6BGpWU_54cqVezgnsRCd9W5290fHo4VC4" />
    <style type="text/css">
      .thankyou {
        text-align: center;
        font-size: 2em;
        font-weight: 600;
      }
    </style>
</head>
<body>
  <div class="jumbotron thankyou">
    <p>Thank you for signing up.</p>
    <p>You have been added to the waiting list.</p>
    <a href="/">Return to the home page</a>
  </div>

</body>
