<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">

    <title>{{ page.title | default: site.title }}</title>
    <meta name="blog" content="Follow us on our way of giving you back your community">
    <meta name="services" content="Ride sharing, package delivery, Parcel dispatching">
    {% if page.excerpt %}<meta name="description" content="{{ page.excerpt | strip_html }}">{% endif %}
    {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}
    {% if site.author %}<meta name="author" content="{{ site.author }}" />{% endif %}


    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="type/css" href="css/user.css" />
    <link rel="stylesheet" type="type/css" href="css/untitled.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.classycountdown.min.css" />
    <link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
    <meta name="google-site-verification" content="qlMwNBY8JG6BGpWU_54cqVezgnsRCd9W5290fHo4VC4" />
    <style type="text/css">
        #mc_embed_signup form {
            padding: 0;
        }
        #mc_embed_signup .mc-field-group {
            width:100%;
        }
        #mc-embedded-subscribe {
            clear:none;
            display: inline-block;
            margin: 0;
        }
        #mc_embed_signup .mc-field-group input {
            padding:0;
        }
        #mce-success-response {
          color: white;
          text-align: left;
        }
        #mce-error-response {
          color: red;
        }
        #email-error {
          color: white;
          font-size: 1.2em;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#"><span class="glyphicon glyphicon-phone"></span>Connect<em>Y</em>o</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active" role="presentation">
                        <a href="#"> </a>
                    </li>
                    <li role="presentation">
                        <a href="#"> </a>
                    </li>
                    <li role="presentation"><a href="http://blog.connectyo.com" target="_blank">Blog </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron hero">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-push-7 phone-preview">
                    <div class="iphone-mockup"><img src="images/iphone6-image.png" class="device">
                        <div class="screen"></div>
                    </div>

                </div>
                <div class="col-md-6 col-md-pull-3 get-it">
                    <h1>Connect<em>Y</em>o </h1>
                    <p>{{content}}</p>
                    <!--form action="//connectyo.us12.list-manage.com/subscribe/post?u=e312a7cf30026cdbada9bbb6e&amp;id=81852fe06e" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
-->
                    <form accept-charset="UTF-8" action="https://formkeep.com/f/bbec4170fadb" method="POST">
                        <input type="hidden" name="utf8" value="✓">
                        <input class="form-control" type="email" value="" name="email" required
                        placeholder="Your Email">
                        <input type="submit" value="Sign up" name="subscribe" id="submit-form" class="btn btn-default">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h5>Connect<em>Y</em>o © 2016</h5></div>
                <div class="col-sm-6 social-icons">
                {% if site.owner.facebook %}
                    <a href="http://facebook.com/{{ site.owner.facebook }}" target="_blank"><span class="fa fa-facebook"></span></a>
                {% endif %}
                {% if site.owner.twitter %}
                    <a href="http://twitter.com/{{ site.owner.twitter }}" target="_blank"><span class="fa fa-twitter"></span></a>
                {% endif %}
                {% if site.owner.instagram %}
                    <a href="http://instagram.com/{{ site.owner.instagram }}" target="_blank"><span class="fa fa-instagram"></span></a>
                {% endif %}
                </div>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="javascripts/bootstrap.min.js"></script>
    <script src="js/jquery.classycountdown.min.js"></script>
    <script src="js/jquery.knob.js"></script>
    <script src="js/jquery.throttle.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-73153570-1', 'auto');
      ga('send', 'pageview');

    </script>
</body>

</html>
